<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Safety Checker</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
            --safe-color: #22c55e;
            --unsafe-color: #ef4444;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 550px;
            max-width: 90%;
            border: 1px solid var(--border-color);
        }

        h1 {
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: #0f172a;
            color: white;
            box-sizing: border-box;
            /* Fix width overlap */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            background-color: var(--accent-color);
            color: #0f172a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .safe {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--safe-color);
            border: 1px solid var(--safe-color);
        }

        .unsafe {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--unsafe-color);
            border: 1px solid var(--unsafe-color);
        }

        .url-text {
            font-weight: normal;
            display: block;
            margin-top: 0.5rem;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .details-table {
            margin-top: 1.5rem;
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            font-size: 0.9rem;
        }

        .details-table th,
        .details-table td {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .details-table th {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .details-table td {
            color: var(--text-primary);
            text-align: right;
        }

        .result-header {
            font-size: 1.5rem;
            margin: 0;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üõ°Ô∏è URL Safety Checker</h1>
        <form action="/check_url" method="post">
            <input type="text" name="url" placeholder="Enter URL to analyze (e.g., https://example.com)..." required
                value="{{ url if url else '' }}">
            <br>
            <button type="submit">Analyze URL</button>
        </form>

        {% if result %}
        <div class="result-box {{ result_class }}">
            <h2 class="result-header">Prediction: {{ result }}</h2>
            <span class="url-text">{{ url }}</span>

            {% if details %}
            <table class="details-table">
                <tr>
                    <th>Domain</th>
                    <td>{{ details['Domain'] }}</td>
                </tr>
                <tr>
                    <th>Protocol</th>
                    <td>{{ details['Scheme'] }}</td>
                </tr>
                <tr>
                    <th>URL Length</th>
                    <td>{{ details['Total Length'] }} chars</td>
                </tr>
                <tr>
                    <th>Risk Score</th>
                    <td>{{ details['Risk Score'] }}</td>
                </tr>
            </table>
            {% endif %}
        </div>
        {% endif %}
    </div>

</body>

</html>
